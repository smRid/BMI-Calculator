<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="main">
        <h1>BMI CALCULATOR</h1>

    <div class="name">
        <input class="input01" type="text" placeholder="Enter your name">
        <p class="error01"></p>
    </div>

    <div class="age">
        <input class="input02" type="number" placeholder="Enter your age">
        <p class="error02"></p>
    </div>

         <div class="height">
            <input class="input03" type="number" placeholder="Enter your height">
            <p class="error03"></p>
        </div>

        <div class="weight">
            <input class="input04" type="number" placeholder="Enter your weight">
            <p class="error04"></p>
        </div>


        <button class="button">Calculate</button>
            <div class="check">
                <p class="result"></p>
                <h3 class="message"></h3>
            </div>
        </button>
        <h3><a href="#" onclick="window.location.reload(true);"><button class="Check">Check Again</button></a></h3>
       </div>
    
        <script src="js/script.js"></script>
</body>
</html>
